<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Error - When Flag Clicked</title>
    <meta property="og:title" content="When Flag Clicked" />
    <meta property="og:description" content="When Flag Clicked Home Page." />
  </head>
  <body>
    <div style="display: none" v-show="true">
      <navbar></navbar>
      <div id="content" v-html="html"></div>
      <footerbar></footerbar>
    </div>
    <script>
      window.app = Vue.createApp({
        data() {
          var errorMessages = {
              1: "failed fluffyscratch auth"
          }
          window.location.searchParams = new URLSearchParams(location.search)
          if (!location.searchParams.get("error")) {
            window.location.replace("/")
            throw "no error given"
          } else if (!errorMessages[Number(location.searchParams.get("error"))]) {
            window.location.replace("/")
            throw "invalid error message"
          }
          return {
            html: marked(
              `
<center><h2>${errorMessages[Number(location.searchParams.get("error"))]}</h2></center>

`
            ),
          };
        },
        methods: {},
      });
    </script>
  </body>
</html>
